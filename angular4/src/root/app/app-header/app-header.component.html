<header class="appheader" role="banner">
  <nav
    class="navbar navbar-default navbar-fixed-top appheader-nav"
    role="navigation"
  >
    <div class="appheader-wrapper">
      <a href="" class="appheader-brand">
        <img src="/assets/images/app-header-images/logo-sm.png" alt="uSTADIUM">
      </a>
      <div *ngIf="user" class="appheader-right" >
        <span class="user">{{user.nickname}}</span>
        <span uib-dropdown>
          <a href=""  class="user-menu" uib-dropdown-toggle>
            <i class="glyphicon glyphicon-chevron-down"></i>
          </a>
          <ul class="dropdown-menu" uib-dropdown-menu>
            <li>
              <a href="" (click)="logout()">Logout</a>
            </li>
          </ul>
        </span>
      </div>
    </div>
  </nav>
</header>
